<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <title>Criar Conta</title>
</head>
<body>
    <div class="logo">
        <img src="img/logo.png" alt="">
    </div>

    <div class="container">
        <form>
            <h1>Qual é seu nome?</h1>
            <p>Ficamos felizes em tê-lo aqui. Queremos conhecer <br> um pouco sobre você.</p>
            <div class="input-container">
                <input type="text" name="name" id="iname" placeholder="Seu nome">
            <div class="btn">
                <a href="index.html"><button id="back">Voltar</button></a>
                <button id="enter">Entrar</button>
            </div>
        </form>
    </div>
</body>
</html>
