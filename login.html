<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="logo">
        <img src="img/logo.png" alt="">
    </div>

    <div class="container">
        <form>
            <h1>Entrar em sua conta</h1>
            <div class="input-container">
                <label for="iemail">Seu email:</label>
                <input type="email" name="email" id="iemail" placeholder="seunome@email.com">
            </div>
            <div class="input-container">
                <label for="ipswd">Sua senha:</label>
                <input type="password" name="pswd" id="ipswd" placeholder="sua senha">
            </div>
            <div class="btn">
                <button>Entrar</button>
            </div>
                <div class="or">
                    <p>Ou</p>
                </div>
                <div class="login-icons">
                    <img width="40" height="40" src="https://img.icons8.com/windows/40/ffffff/google-logo.png" alt="google-logo"/>
                    <img width="40" height="40" src="https://img.icons8.com/ios-glyphs/40/ffffff/facebook.png" alt="facebook"/>
                    <img width="40" height="40" src="https://img.icons8.com/material-rounded/40/ffffff/new-post.png" alt="new-post"/>
                </div>
                <div class="create">
                    <p>NÃ£o tem conta? <a href="register.html">Criar agora!</a></p>
                </div>
        </form>
    </div>
</body>
</html>
